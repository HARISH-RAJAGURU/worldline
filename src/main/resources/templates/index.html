<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <form action="" id="form" >
      <label for="name">Employee Name</label>
      <br />
      <input type="text" name="name" id="name" placeholder="Name" />
      <p id="field1" style="color: red"></p>
      <br />
      <label for="email">Email ID</label>
      <br />
      <input type="email" name="email" id="email" placeholder="Email ID" />
      <p id="field2" style="color: red"></p>

      <br />

      <label for="mobile">Mobile Number</label>
      <br />
      <input
        type="number"
        name="mobile"
        id="mobile"
        placeholder="Mobile Number"
      />
      <p id="field3" style="color: red"></p>

      <br />

      <label for="gender">Gender</label>
      <br />
      <input type="text" name="gender" id="gender" placeholder="Gender" />
      <p id="field4" style="color: red"></p>

      <br />

      <label for="dob">Date Of Birth</label>
      <br />
      <input type="date" name="dob" id="dob" placeholder="Date Of birth" />
      <p id="field5" style="color: red"></p>

      <br />

      <label for="pastwork">Past Work Experience</label>
      <br />
      <input
        type="number"
        name="pastwork"
        id="pastwork"
        placeholder="Past Experience"
      />
      <p id="field6" style="color: red"></p>

      <br />

      <label for="joining">Joining Date</label>
      <br />
      <input
        type="date"
        name="joining"
        id="joining"
        placeholder="Year Of Joining"
      />
      <p id="field7" style="color: red"></p>

      <br />

      <label for="qualification">Qualification</label>
      <br />
      <input
        type="text"
        name="qualification"
        id="qualification"
        placeholder="Qualification"
      />
      <p id="field8" style="color: red"></p>

      <br />

      <button type="submit" class="">Submit</button>
    </form>

    <br>
    <br>
    <button type="submit" id="view">View All Data</button>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script th:src="@{/index.js}"></script>
  </body>
</html>
